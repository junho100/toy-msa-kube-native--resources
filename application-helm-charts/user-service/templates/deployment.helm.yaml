apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: user
    env: {{ .Values.env }}
spec:
  replicas: {{ .Values.replicaset.replicas }}
  selector:
    matchLabels:
      app: user
      env: {{ .Values.env }}
  template:
    metadata:
      labels:
        app: user
        env: {{ .Values.env }}
    spec:
      containers:
        - name: user-service
          image: {{ .Values.image.owner }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.image.port }}
          envFrom:
            - secretRef:
                name: user-secret-new